<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>SonicSource - Descubra a fonte do som perfeito!</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top-container">
        <div class="store-info-container">
          <span><i class="fas fa-phone"></i>(00)1234-5678</span>
          <span><i class="far fa-envelope"></i>contato@sonicsource.com.br</span>
          <span><i class="fas fa-map-marker-alt"></i>Rua da música, 1234</span>
        </div>
        <div class="header-user-top-menu">
          <span><i class="fas fa-dollar sign"></i><a href="/">BRL</a></span>
          <span><i class="fas fa-user"></i><a href="/">Minha Conta</a></span>
        </div>
      </div>
    </div>
    <div class="main-header">
      <div class="main-header-container">
        <a href="/">SonicSource <i class="fas fa-bolt"></i></a>
        <form action="" id="search-form">
          <input type="text" id="search" placeholder="Busque aqui" />
          <input type="submit" class="btn btn-half" value="Pesquisar" />
        </form>
        <div class="header-actions-menu">
          <div class="wishlist-container">
            <span class="qty">0</span>
            <i class="far fa-heart"></i>
            <a href="/">Favoritos</a>
          </div>
          <div class="header-cart-container">
            <span class="qty">0</span>
            <i class="fas fa-shopping-cart"></i>
            <a href="/">Carrinho</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
        <ul>
          <li><a href="/">Produtos</a></li>
        </ul>
        <ul>
          <li><a href="/">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="banners">
    <div class="banner" id="banner-1">
      <div class="banner-cover"></div>
      <div class="banner-content">
        <h2>Promoção</h2>
        <a href="/">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="banner" id="banner-2">
      <div class="banner-cover"></div>
      <div class="banner-content">
        <h2>Lançamento</h2>
        <a href="/">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
  </section>
  <div class="banner" id="banner-3">
    <div class="banner-cover"></div>
    <div class="banner-content">
      <h2>Produtos</h2>
      <a href="/">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  </section>
</body>

</html>
